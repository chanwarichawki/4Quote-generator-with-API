<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5136074335.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="iamge/png" href="https://www.google.com/s2/u/0/favicons?domain=facebook.com">
  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!--quote-->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">Whate You Are Is Whate You Have Been. What You'll Be Is What You Do New</span>
      <i class="fa-solid fa-quote-right"></i>
      
    </div>
    <div class="quote-autor">
      <span id="autor">BOUDHA</span>
    </div>
    <div class="boutton-container">
      <button class="twitter-button" id="twitter" title="Tweet This">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src=""></script>
</body>
</html>
